<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <!-- icon w3 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="weather">
        <form class="search-form" action="">
            <input class="city-input" type="text" name="" type="text" placeholder="Enter your city">

            <button class="search-btn">
                <i class="material-icons">search</i>
            </button>

        </form>

        <div class="city-date-section">
            <h2 class="city">Patna</h2>
            <p class="date">24 May 2024 </p>
        </div>

        <div class="temrature-info">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="description-text">Sunny</span>
            </div>

            <div class="temp">20Â°</div>
    </div>

    <div class="additional-info">
        <div class="wind-info">
            <i class="material-icons"> air  </i>
            <div>
                <h3 class="wind-speed">4 KM/H</h3>
                <p class="wind-label" >Wind</p>
            </div>

        </div>
        <div class="humidity-info">
            <i class="material-icons">water_drop</i>
            <div>
                <h3 class="humidity">45%</h3>
                <p class="humidity-label">humidity</p>
            </div>
        </div>
        <div class="visibility-info">
            <i class="meterial-icons">visibility</i>
            <div>
                <h3 class="visibility-distance">4 KM/H</h3>
                <p class="viewport">Visibility</p>
            </div>
        </div>
    </div>
    

        

    </div>
